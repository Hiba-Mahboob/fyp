{% extends 'superadmin/basic.html' %}

{% block title %}Super Admin | Create user account{% endblock %}

{% block body %}
<div class="card">
  <h5 class="card-header">Register University</h5>
  <div class="card-body">
<form action="handleuniversitysignup" method="post"> 
  {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name='username' aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name='name' aria-describedby="name" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="pass1">Password</label>
      <input type="password" class="form-control" id="pass1" name='pass1' placeholder="Password">
    </div>
    <div class="form-group">
      <label for="pass2">Confirm Password</label>
      <input type="password" class="form-control" id="pass2" name='pass2' placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
{% endblock %}
