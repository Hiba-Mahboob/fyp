{% extends 'superadmin/basic.html' %}

{% block title %}Super Admin Login{% endblock %}

{% block body %}
<form action="/superadmin/studenthome" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="response">Response</label>
      <input
        type="text"
        class="form-control"
        id="response"
        name="response"
        value={{response}}
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Query</label>
      <input
        type="text"
        class="form-control"
        id="query"
        name="query"
        value={{query}}
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
