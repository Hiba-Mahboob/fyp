{% extends 'superadmin/basic.html' %}

{% block title %}Depatment Login{% endblock %}

{% block body %}
<form action="handledepartmentlogin" method="post"> 
    {% csrf_token %}
    <h2>Department Login</h2>
    <div class="form-group">
      <label for="loginusername">Username</label>
      <input type="text" class="form-control" id="loginusername" name="loginusername" aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="loginpass">Password</label>
      <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
