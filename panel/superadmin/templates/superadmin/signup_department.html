{% extends 'superadmin/basic.html' %}

{% block title %}University | Create department account{% endblock %}

{% block body %}
<form action="handledepartmentsignup" method="post"> 
  {% csrf_token %}
    <h2>Create Department Account</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name='username' aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="department">Department Name</label>
      <input type="text" class="form-control" id="department" name='department' aria-describedby="department" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="pass1">Password</label>
      <input type="password" class="form-control" id="pass1" name='pass1' placeholder="Password">
    </div>
    <div class="form-group">
      <label for="pass2">Confirm Password</label>
      <input type="password" class="form-control" id="pass2" name='pass2' placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
